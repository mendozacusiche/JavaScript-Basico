<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Funciones Open y Confirmar</h5>

    <form action="">
        Abrir en otra pesta√±a
        <input type="button" value="Abrir" onclick="abrir()"><br><br>
        Abrir en otra ventana
        <input type="button" value="Abrir" onclick="ventana()"><br><br>
        <input type="button" value="Salir" onclick="Comfirmar()"><br><br>
        
    </form>

    <script>
        function abrir(){
            let ventana = open();
            ventana.document.write('soy otra pagina web')
        }

        function ventana () {
            let ventana = open('','','width=400, height=250');
            ventana.document.write('Soy otra ventana de pagina web');
        }

        function confirmar() {
            let respuesta = confirm('DESEA SALIR DE LA PAGINA');
            if ( respuesta === true ) {
                window.close(); 
            }
        }
    </script>
</body>
</html>
