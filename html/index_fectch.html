<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="nombre">

    </div>

    <script>
        let datosJson;
        // esta  retornna una promesa
        fetch('/json/persona.json')
            .then( res => res.json())
            .then((salida) => {
                datosJson = salida;
                let elementTexto = document.getElementById("nombre");
                elementTexto.textContent = datosJson.nombre;
            })
            .catch(function(error){
                alert(error);
                
            })

    </script>
</body>
</html>
