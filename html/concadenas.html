<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let nombre = 'Juan';
        let apellido = 'Perez';
        let sueldo = 50000.000

        document.write(nombre +' '+apellido);
        document.write('<br>');
        document.write('Nombre: '+nombre+' '+apellido);
        document.write('<br>');
        let saludo = nombre.concat(apellido);
        document.write(saludo);
        document.write('br');
        document.write('Sueldo: '+sueldo);
        document.write('<br>');
        document.write(nombre, apellido);
        document.write('<br>')
        document.write(nombre,' ',apellido);
        document.write('<br>');
        document.write('Sueldo: ',sueldo);


    </script>
</body>
</html>
