<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
   <h4>Ingrese sus datos</h4>
   <form action="">
        Nombre <br>
        <input type="text" id="nombre" onfocus="vaciat(this)" value="nombre">
        <br><br>
        Edad <br>
        <input type="text" id="edad" onfocus="vaciat(this)" value="edad">
        <br><br>
        <input type="button" value="Ingresar" onclick="verificar()">
   </form> 

   <script>
        function vaciar (control){
            control.value = '';
        }

        function verificar () {
            swal('Datos confirmados');
        }

   </script>
</body>
</html>
